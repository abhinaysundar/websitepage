<html>
  <head>
    <title>my webpage</title>
    <script>
      function f1()
      {
        if(document.getElementById("s1").innerHTML=="new")
          document.getElementById("s1").innerHTML="modified";
        else
          document.getElementById("s1").innerHTML="new";
      }

    </script>

  <body><br><br>
